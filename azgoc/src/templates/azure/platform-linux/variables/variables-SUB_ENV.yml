# Dev enviornment variables
variables:
  - name: subscriptionId
    value: AZGO_SUBSCRIPTION_ID
  - name: resourceGroupName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-AZGO_SUB_ENV-AZGO_APP_NAME-RG
  - name: serviceConnection
    value: AZGO_BASE_NAME-AZGO_APP_ENV-AZGO_SUB_ENV-DevOps-APP_NAME-SC
  - name: serviceConnectionObjectId
    value: AZGO_SETVICE_CONNECTION_OBJECT_ID

  # Key Vault
  - name: keyVaultName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-D-APP_NAME-KV

  # App Insights
  - name: applicationInsightsName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-AZGO_SUB_ENV-APP_NAME-ai

    # Hosting plan
  - name: hostingPlanName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-AZGO_SUB_ENV-APP_NAME-ASP
  - name: aspResourceGroup
    value: AZGO_BASE_NAME-AZGO_APP_ENV-AZGO_SUB_ENV-AZGO_APP_NAME-RG
  - name: skuName
    value: P1v3
  - name: hostingPlanKind
    value: linux
  - name: location
    value: "Australia East"
  - name: reserved
    value: true
  - name: hyperV
    value: false

  # Networking
  - name: networkResourceGroupName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-1-net-rg
  - name: networkVnetName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-1-vnet1
  - name: networkSubnetName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-APP_NAME-ip

  # Web app
  - name: webAppName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-Dev-APP_NAME-site
  - name: webAppKind
    value: app,linux,container
  - name: osVersion
    value: linux
  - name: stagingSlotName
    value: staging

  - name: dockerRegistryUrl
    value: https://mcr.microsoft.com

  # temp image
  - name: dockerImageName
    value: mcr.microsoft.com/appsvc/staticsite:latest

  # Gateway rules
  - name: appGatewayRuleName
    value: Allow-AZGO_APP_ENV-AppGW01-in
  - name: appGatewayRuleIPAddress1
    value: 172.25.2.10/32
  - name: appGatewayRuleIPAddress2
    value: 20.53.68.194/32

  # Workspace
  - name: omsWorkspaceRG
    value: AZGO_BASE_NAME-AZGO_APP_ENV-AZGO_SUB_ENV-rg
  - name: omsWorkspaceName
    value: AZGO_BASE_NAME-AZGO_APP_ENV-AZGO_SUB_ENV-SouthEast-LA
